{{- if .Values.networkPolicy.enabled }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "counter-service.fullname" . }}
  namespace: {{ .Values.namespace }}
spec:
  podSelector:
    matchLabels:
      app: counter-service
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow ingress from ALB/Ingress controller
    - from:
        - namespaceSelector:
            matchLabels:
              name: ingress-nginx  # Adjust based on your ingress controller
        - namespaceSelector: {}
          podSelector:
            matchLabels:
              app.kubernetes.io/name: aws-load-balancer-controller
    # Allow metrics scraping from Prometheus
    - from:
        - namespaceSelector:
            matchLabels:
              name: monitoring
          podSelector:
            matchLabels:
              app.kubernetes.io/name: prometheus
      ports:
        - protocol: TCP
          port: 8000
  egress:
    # Allow DNS resolution
    - to:
        - namespaceSelector: {}
          podSelector:
            matchLabels:
              k8s-app: kube-dns
      ports:
        - protocol: UDP
          port: 53
    # Allow Redis connection
    - to:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: redis
              app.kubernetes.io/component: master
      ports:
        - protocol: TCP
          port: 6379
    # Allow egress to Prometheus (if needed for metrics export)
    - to:
        - namespaceSelector:
            matchLabels:
              name: monitoring
          podSelector:
            matchLabels:
              app.kubernetes.io/name: prometheus
      ports:
        - protocol: TCP
          port: 9090
{{- end }}

