apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-secrets-config
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  project: default
  source:
    repoURL: https://github.com/Mar-Yac/counter-service.git
    targetRevision: main
    # This application will manage raw Kubernetes manifests, not a Helm chart.
    path: k8s/resources/secrets
  destination:
    server: https://kubernetes.default.svc
    namespace: prod
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
