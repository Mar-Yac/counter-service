apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: monitoring
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd.argocd.argoproj.io/sync-wave: "1"
spec:
  project: default
  source:
    repoURL: https://prometheus-community.github.io/helm-charts
    chart: kube-prometheus-stack
    targetRevision: "51.9.0"
    helm:
      releaseName: prometheus-stack
      values: |
        # General settings for the monitoring stack
        fullnameOverride: prometheus
        namespaceOverride: monitoring

        # Prometheus Configuration
        prometheus:
          prometheusSpec:
            retention: 30d
            storageSpec:
              volumeClaimTemplate:
                spec:
                  storageClassName: encrypted-gp3
                  accessModes: ["ReadWriteOnce"]
                  resources:
                    requests:
                      storage: 50Gi
            serviceMonitorSelectorNilUsesHelmValues: false
            podMonitorSelectorNilUsesHelmValues: false

        # Grafana Configuration
        grafana:
          namespaceOverride: monitoring
          # Configure the Grafana Service Account for IRSA
          serviceAccount:
            create: true
            name: "grafana"
            annotations:
              eks.amazonaws.com/role-arn: "arn:aws:iam::630943284793:role/grafana-secrets-role"
          admin:
            existingSecret: "grafana-admin-credentials"
            userKey: username
            passwordKey: password
          persistence:
            enabled: true
            storageClassName: encrypted-gp3
            size: 10Gi
          extraVolumes:
            - name: grafana-secrets-store-inline
              csi:
                driver: secrets-store.csi.k8s.io
                readOnly: true
                volumeAttributes:
                  secretProviderClass: "grafana-admin-secrets-provider"
          extraVolumeMounts:
            - name: grafana-secrets-store-inline
              mountPath: "/mnt/grafana-secrets" # Mount point inside the Grafana pod
              readOnly: true
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
